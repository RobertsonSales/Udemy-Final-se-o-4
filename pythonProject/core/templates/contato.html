{% load django_bootstrap5 %}
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Contato</title>
    {% bootstrap_css %}
    {% bootstrap_javascript %}
</head>
<body>
    <div class="container">
    <h1>Contato</h1>
    {% bootstrap_messages %}
    <form action="{% url 'contato' %}" method="post" class="form" autocomplete="off">
        {% csrf_token %}
        {% bootstrap_form form %}

        <button class="btn btn-primary" type="submit">Enviar Mensagem</button>

    </form>
    </div>
</body>
</html>
